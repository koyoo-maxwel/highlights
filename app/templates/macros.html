{% macro sourceCategories(sources_list) %} 
{% for category in sources_list %}
<div class="row">
    <div class="col-md-12s">
        <div class="col-md-12">
            <h3> {{category.name}} </h3>
        </div>
        <div class="col-md-12 source-details">
            <p> {{category.description|truncate(150)}}
                <br>
                <a href="/articles/{{category.id}}&40">Read Articles</a>
            </p>            
        </div>
    </div>
</div>
{% endfor %} 
{% endmacro %}

{% endmacro%}

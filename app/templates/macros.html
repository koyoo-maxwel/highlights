{% macro sourceCategories(sources_list) %} 
{% for category in sources_list %}
<div class="row">
    <div class="col-md-4">
        <div class="col-md-4">
            <h3> {{category.name}} </h3>
        </div>
        <div class="col-md-4s">
            <p> {{category.description|truncate()}}
                <br>
                <a href="/articles/{{category.id}}&40">Read Articles</a>
            </p>            
        </div>
    </div>
</div>
{% endfor %} 
{% endmacro %}
